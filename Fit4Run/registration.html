<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/img-01.jpg');">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form class="login100-form validate-form">
					<div class="login100-form-avatar">
						<img src="images/icons/register_icon.png" alt="AVATAR">
					</div>

					<span class="login100-form-title p-t-20 p-b-45">
						Registration
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Displayname is required">
						<input class="input100" type="text" id="displayNameReg" placeholder="Display Name" onkeypress='return (event.charCode >= 48 && event.charCode <= 57) || (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >=97 && event.charCode <= 122)'>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
                    </div>
                    
                    <div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
                            <input class="input100" type="text" id="usernameReg" placeholder="Your ID - ex. u5737444" onkeypress='return (event.charCode >= 48 && event.charCode <= 57) || (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >=97 && event.charCode <= 122)'>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-id-card-o"></i>
                            </span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-10" data-validate = "Height is required">
                            <input class="input100" type="text" id="heightReg" placeholder="Height - cm." onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-info"></i>
                            </span>
                    </div>


                    <div class="wrap-input100 validate-input m-b-10" data-validate = "Weight is required">
                            <input class="input100" type="text" id="weightReg" placeholder="Weight - kg." onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-info"></i>
                            </span>
                    </div>
                    

                    <div class="wrap-input100 validate-input m-b-10" data-validate = "Birthday is required">
                            <input class="input100" type="date" id="bdReg" placeholder="Birthday" min="1950-01-01" max="2555-01-01">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-calendar-plus-o"></i>
                            </span>
                    </div>

                    
                    <div id="mainselection">
                        <select id="facultyReg">
                            <option style="color:black">Department / Position</option>
                            <option style="color:black">Science and Technology</option>
                            <option style="color:black">Management and Economics</option>
                            <option style="color:black">Engineering</option>
                            <option style="color:black">Arts</option>
                            <option style="color:black">Communication Arts</option>
                            <option style="color:black">Architecture and Design</option>
                            <option style="color:black">Music</option>
                            <option style="color:black">Lecturer</option>
                            <option style="color:black">Staff</option>
                            <option style="color:black">Other</option>
                        </select>
                      </div>

                    <div>
                        <label>
                          <input type="radio" class="option-input radio" id"maleReg" name="gendersReg" value="male" checked />
                          <span style="color:#FFFFFF">
                          Male
                        </span>
                        </label>
                        <label>
                          <input type="radio" class="option-input radio" id="femaleReg" name="gendersReg" value="female"/>
                          <span style="color:#FFFFFF">
                            Female
                          </span>
                        </label>
                      </div>
