          </div>

          <!-- Show running's details of runner -->       
          <div class="container">
              <table class="table">
                <thead>
                  <tr class="text-primary">
                    <th>Total time (min)</th>

                </thead>

            </div> 
        </div>

              <table class="table">
                <thead>
                  <tr class="text-primary">
                    <th>Date</th>
                    <th>Time (min)</th>
                    <th>Distance (km)</th>
                    <th>Speed (km/hr)</th>
                    <th>Burn Calories</th>

                </thead>
                <tbody id="runnerRecTab" class="text-primary">

      <!-- Edit Info. -->
      <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="edit">
        <div class="my-auto">
          <h2 class="mb-5">Edit Information</h2>
          <div class="container">           
              <form class="form-horizontal" id="editForm">
                <div class="form-group">
                  
                  <!-- Email 
                  <label class="control-label col-sm-2" for="email">Email:</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                  </div>
                </div>
                  -->
                <!-- Name -->
                <label class="control-label col-sm-2" for="name">Name:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="runnerName" placeholder="Enter name" name="runnerName">
                  </div>                              
                <!-- Weight -->
                <label class="control-label col-sm-2" for="weight">Weight:</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="weight" placeholder="Enter Weight" name="weight">
                  </div>
                <!-- Height -->
                <label class="control-label col-sm-2" for="height">Height:</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="height" placeholder="Enter height" name="height">
                  </div>
                <!-- Faculty or None for instructor -->
                <div class="form-group">
                  <label for="faculty">Faculty:</label>
                  <select class="form-control" id="faculty">
                      <option style="color:black">Science and Technology</option>
                      <option style="color:black">Management and Economics</option>
                      <option style="color:black">Engineering</option>
                      <option style="color:black">Arts</option>
                      <option style="color:black">Communication Arts</option>
                      <option style="color:black">Architecture and Design</option>
                      <option style="color:black">Music</option>
                      <option style="color:black">Lecturer</option>
                      <option style="color:black">Staff</option>
                      <option style="color:black">Other</option>                
                  </select>
                </div>

                <div>
                    <label>
                      <input type="radio" class="option-input radio" id"male" name="gender" value="male" checked />
                      <span style="color:black">
                      Male
                    </span>
                    </label>
                    <label>
                      <input type="radio" class="option-input radio" id="female" name="gender" value="female"/>
                      <span style="color:black">
                        Female
                      </span>
                    </label>
                  </div>

                <div class="form-group">        
                  <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default"  onclick=updateEdit() id="editButton">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
