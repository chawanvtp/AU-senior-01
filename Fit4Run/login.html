<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/img-01.jpg');">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form class="login100-form validate-form">
					<div class="login100-form-avatar">
						<img src="images/Logo_Science_Big.png" alt="AVATAR">
					</div>

					<span id="headTest" class="login100-form-title p-t-20 p-b-45">
						AU - Run 4 Fun
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Tel.Number is required">
						<input class="input100" type="text" id="usernameLogin" placeholder="Telephone Number">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-mobile"></i>
						</span>
                    </div>
                    
                    <div class="wrap-input100 validate-input m-b-10" data-validate = "Tag's code is required">
                            <input class="input100" type="password" id="passwordLogin" placeholder="Your ID Card's code.">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-tag"></i>
                            </span>
                    </div>
                    
                    <div class="container-login100-form-btn p-t-10">
                            <input value="Login" type="button" class="login100-form-btn" id="activateButton" 
                                onclick="loginButtonClicked()">
                                    
						</div>
						
						<div class="text-center w-full p-t-25 p-b-230">
								<a href="registration.html" class="txt1">
									Sign Up !!
								</a>
							</div>

				</form>
			</div>
