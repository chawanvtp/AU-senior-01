<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V12</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <script src='scripts/registration.js'></script>
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/img-01.jpg');">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form class="login100-form validate-form">
					<div class="login100-form-avatar">
						<img src="images/Logo_Science_Big.png" alt="AVATAR">
					</div>

					<span class="login100-form-title p-t-20 p-b-45">
						Registration
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Displayname is required">
						<input class="input100" type="text" id="displayNameReg" placeholder="Displayname">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
                    </div>
                    
                    <div class="wrap-input100 validate-input m-b-10" data-validate = "ID card NO. is required">
                            <input class="input100" type="text" id="idReg" placeholder="ID card number" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-address-card"></i>
                            </span>
                    </div>
                    
                    <div class="wrap-input100 validate-input m-b-10" data-validate = "Tel.Number is required">
                            <input class="input100" type="text" id="telReg" placeholder="Tel.Number" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-mobile"></i>
                            </span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-10" data-validate = "Height is required">
                            <input class="input100" type="text" id="heightReg" placeholder="Height" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-info"></i>
                            </span>
                    </div>


                    <div class="wrap-input100 validate-input m-b-10" data-validate = "Weight is required">
                            <input class="input100" type="text" id="weightReg" placeholder="Weight" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-info"></i>
                            </span>
                    </div>
                    

                    <div class="wrap-input100 validate-input m-b-10" data-validate = "Birthday is required">
                            <input class="input100" type="date" id="bdReg" placeholder="Birthday">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-calendar-plus-o"></i>
                            </span>
                    </div>
                    
                    <div class="container-login100-form-btn p-t-10">
                        <!--
                            <button class="login100-form-btn" onclick="signUpButtonClicked()">
                                Sign up
                            </button>
                        -->
                        <input value="Sign Up" type="button" class="login100-form-btn" id="activateButton" 
                        onclick="signUpButtonClicked()">
                        </div>

				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
